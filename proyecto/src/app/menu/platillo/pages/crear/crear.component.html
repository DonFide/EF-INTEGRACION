<main>
    <section class="main-header">
        <h1>Crear Platillo</h1>
    </section>
    
    @if(this.status==="error"){
        <div class="alert alert-danger">
            <label > No se pudo crear el platillo</label>
        </div>
    }
    <form class="create-form" (ngSubmit)="enviarDatosRegistro()" [formGroup]="registerForm" class="">

        <div class="mb-3">
            <label  class="form-label">nombre</label>
            <input type="text" class="form-control" formControlName="nombre" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">ingredientes</label>
            <input type="text" class="form-control" formControlName="ingredientes" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">precio</label>
            <input type="number" class="form-control" formControlName="precio" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Imagen</label>
            <input type="file" class="form-control" formControlName="imagen">
        </div>
        
        <button type="submit"  class="save-button" [disabled]="registerForm.invalid" >Guardar</button>
        
        <a [routerLink]="'/platillo'" class="cancel-button"> Regresar</a>
       
       
        
    </form>
    
</main>
