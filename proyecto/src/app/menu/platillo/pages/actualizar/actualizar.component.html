<div class="form-container">
    <h2>Actualizar Platillo</h2>
    <form (ngSubmit)="actualizarPlatillo()" class="create-form">
      <div class="mb-3">
        <label for="nombre" class="form-label" >Nombre:</label>
        <input type="text"  class="form-control" id="nombre" [(ngModel)]="platillo.nombre" name="name" required>
      </div>
  
      <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" class="form-control"  id="precio" [(ngModel)]="platillo.precio" name="precio" required>
      </div>
  
      <div class="mb-3">
        <label for="ingredientes" class="form-label">Ingredientes:</label>
        <input type="text"  class="form-control" id="ingredientes" [(ngModel)]="platillo.ingredientes" name="ingredientes" required>
      </div>
  
      <div class="mb-3">
        <label for="imagen">Imagen:</label>
        <input type="file"  class="form-control" id="imagen" [(ngModel)]="platillo.imagen" name="imagen">
      </div>
  
      <button type="submit"  class="save-button">Actualizar Platillo</button>
      <a [routerLink]="'/platillo'" class="cancel-button"> Regresar</a>
    </form>
  </div>
