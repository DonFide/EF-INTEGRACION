 

  <main>

    <section class="main-header">
        <h1>Gestión de Clientes</h1>
        <div class="header-content"> 
               <div>
                <input type="text" id="idCliente" placeholder="Búsqueda por ID" [(ngModel)]="idCliente">
                <button class="search-button"  [routerLink]="['/cliente/', idCliente]" [disabled]="!idCliente">
                    <svg fill="white" width="25" height="25" viewBox="0 0 24 24">
                        <title>magnify</title>
                        <path
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
               </div>
               <a [routerLink]="['/cliente/crear']" class="create"> Crear Cliente</a>
        </div>

    </section>

    <div class="table-container">
        <table id="listado-platillos" class="list">
            <thead class="table-head">
                <th>Id</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>No. Telefónico</th>
                <th>DNI</th>
                <th>Estado</th>
                <th>Acciones</th>
            </thead>
            <tbody class="table-row" id="platillo-tbody">
                @for(cliente of clientes;track clientes.nombre){
                <tr>
                   
                        <td  > <span>{{ cliente._id }}</span> </td>
                        <td  > <span>{{ cliente.nombre }}</span> </td>
                        <td  > <span>{{ cliente.correo }}</span> </td>
                        <td> <span>{{ cliente.telefono }}</span> </td>
                        <td> <span>{{ cliente.dni }}</span> </td> 
                        <td> <span>{{ cliente.estado === true? "Activo" : "Inactivo" }}</span> </td>
                        <td> 
                             <button class="edit-row" (click)="actualizarCliente(cliente._id)">
                            <svg fill="white" width="20" height="20" viewBox="0 0 24 24"> 
                                <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                            </svg>
                            </button>
                            <button class="delete-row" (click)="eliminarCliente(cliente._id)">
                                <svg fill="white" width="20" height="20"viewBox="0 0 24 24">
                                    <path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
                                </svg>
                            </button>
                        </td>
                    
                </tr>
            }
            </tbody>
        </table>
    </div>
</main>

<div id="alert-container" class="alert-container">
    <div class="alerts">
        <p id="alert-mensaje"></p>
    </div>
</div>
